<div >
    <div class="page-wrapper login_form_image" >
	
    <div class="wrapper p-4">
       <div class="container-fluid py-5 pg_center">
            <div class="w-100">
                <div class="">
                   
                    <div class="row align-items-center register_form_title" >
                        <div class="col-md-6 ">
								
                             <h2 class="mb-5 text-white">Hello there! Welcome back. Ready to work?</h2>
                        </div>
                        <div class="col-md-6 mx-auto">
                            <div class="card register_form">
								
								
                                <p class="error-msg-form pri_det" *ngIf="isInvalidUser" style="color:red"> {{loginErrormsg}} </p>
                                <div class="">
                                    <h3 class="mb-4 my-2">Login</h3>
                                </div>

                                <div class="">
                                    <form class="form" role="form" autocomplete="off" [formGroup]="loginForm">
                                        
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName="email">
                                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                <div *ngIf="f.email.errors.required">Email is required</div>
                                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                              </div>
                                        </div>
                                    
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" title=""  formControlName="password">
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                <div *ngIf="f.password.errors.required">Password is required</div>
                                              </div>
                                            
                                        </div>
                                        <div class="form-group text-right">
                                            <a  class="our_color"  style="cursor: pointer;">Forgot Password?</a>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn--green btn-block radius-0 text-white" (click)="onSubmitLoginForm()">LOGIN</button>
                                        </div>
                                        <div class="form-group">
                                            <div class="text-center font-weight-bold"><p>Not a member? <a href="" class="our_color" >Register</a></p></div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/row-->

                </div>
                <!--/col-->
            </div>
            <!--/row-->
</div>
<!--/container-->
    </div>
</div>
