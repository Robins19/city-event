 <app-header></app-header>
        <div class="wrapper d-flex ">
          <!-- Page Content  -->
          <div id="content" class="">
            <div class="main_container">
              <div class="container-fluid">
                <div class="row" id="main_mp">
                  <div class="col-sm-12 col-md-6 col-lg-4 app_none p-0">
                    <div class="add_job_box">
                      <div class="mx-3">
                      <button type="button" class="btn text-black btn-block add_job_btn text-left"
                        [routerLink]="['/add-job']"><img src="assets/images/add.png" class="mr-3" width="15px"
                          height="15px">Add new job</button>
                      </div>
                      <div *ngFor="let jobList of allJobListData">
                        <div class="mt-3 mb-3 mx-3">
                          <!-- Card -->
                          <div class="card booking-card shadow" >
        
                            <!-- Card image -->
                            <div class="view overlay">
                              <img class="card-img-top"
                                [src]="jobList.images[0]?jobList.images[0]: '../assets/images/image-placeholder.svg'"
                                alt="" height="150px;">
                              <a href="#!">
                                <div class="mask rgba-white-slight"></div>
                              </a>
                            </div>
        
                            <!-- Card content -->
                            <div class="card-body">
        
                              <!-- Title -->
                              <h4 class="card-title card_title font-weight-bold mb-2">
                                <a>{{jobList.title}}</a></h4>
                              <p class="mb-2 our_grey card_date f-12">{{jobList.startAt | date:"d MMM y"}}
                                at {{jobList.startAt | date:'shortTime'}}</p>
                              <p class="mb-2 our_color card_loction"><img src="assets/images/place.png"
                                  class="mr-2 mb-1" width="15px"
                                  height="">{{jobList.job_location }}<span
                                  class="text-white pull-right btn-secondary rounded">Â£{{jobList.amount}}</span>
                              </p>
        
                    
        
        
        
                            </div>
        
                          </div>
                          <!-- Card -->
                        </div>
                      </div>
                      <div *ngIf="!isJobFound" class="no_job">
                        <h3>{{notJobfound}}</h3>
                      </div>
                  
                    </div>
        
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-8 app_padding_0 p-0">
                    <div id="map-container-google-1" class="z-depth-1-half map-container" style="height:100vh;">

                      <agm-map [latitude]="latitude" [longitude]="longitude" style="height:100vh"  [streetViewControl]="false" >
                        <agm-marker [iconUrl]="'../assets/images/pin.png'"
                          *ngFor="let latlng of selectedAllLatLong;let i=index;" [latitude]="latlng.location[0]"
                          [longitude]="latlng.location[1]" [agmFitBounds]="true" >
                        </agm-marker>
                      
        
                      </agm-map>
                      <div class="map_add_icon">
                        <a ><img src="assets/images/add-copy.png" class="img-fluid"
                            width="50"></a>
                      </div>
                      <div class="map_clo_icon">
                        <a href=""><img src="assets/images/cloction.png" class="img-fluid" width="50"></a>
                      </div>
                    </div>
                    <!--div class="map">
                    
                  </div-->
                  </div>
                </div>
        
              </div>
        
            </div>
          </div>
        </div>
